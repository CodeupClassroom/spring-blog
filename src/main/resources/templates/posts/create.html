<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Post Create Form')"></head>

<nav th:replace="fragments/navbar :: navbar"></nav>

<main class="container">

    <h1>Create Post</h1>

    <form th:action="'/posts/create'" th:method="POST" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" type="text" placeholder="Enter title" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body"  rows = "20" cols = "80" th:field="*{body}" placeholder="Enter body"></textarea>
        </div>
        <button class="btn btn-success">Submit</button>
    </form>

</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:replace="fragments/scripts :: scripts"></script>

</html>
